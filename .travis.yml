sudo: false
language: python
cache: pip
services:
  - redis-server
  - memcached
matrix:
  include:
    - python: 3.6
    - python: 3.7
install:
  - pip install -e ".[dev]"
script:
  - flake8 src tests
  - pytest
after_success:
  - bash <(curl -s https://codecov.io/bash)
deploy:
  provider: pypi
  distributions: "sdist bdist_wheel"
  user: ${DEPLOY_PYPI_USER}
  password: ${DEPLOY_PYPI_PASSWORD}
  on:
    tags: true
    branch: master
